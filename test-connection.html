<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testConnection()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `<p style="color: green;">✅ API is online!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p style="color: red;">❌ API returned status: ${response.status}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p style="color: red;">❌ Connection failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
